<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeX()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">


		<form class="form-horizontal" role="form" name="myform" novalidate>
		  <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control"  name="username" placeholder="Username" ng-model="username" ng-required="true" autofocus>
				<p ng-show="myform.username.$invalid && myform.username.$touched">Username required</p>
		    </div>

		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" ng-required="true"><p ng-show="myform.password.$invalid && myform.password.$touched">Password required</p>
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-disabled="myform.$invalid">OK</button>
      </div>
    </div>
  </div>
</div>
